<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Silly story generator</title>

</head>

<body id="body">
  <div>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" onfocus="this.value=''" placeholder="customname">
  </div>
  <div>
    <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
    <img src="united-states.svg" width="40" height="40">
    <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    <img src="united-kingdom.svg" width="40" height="40">
    <label for="se">SE</label><input id="se" type="radio" name="ukus" value="se">
    <img src="sweden1.svg" width="40" height="40">
    <label for="no">NO</label><input id="no" type="radio" name="ukus" value="no">
    <img src="norway.svg" width="40" height="40">
  </div>
  <div>
    <!-- button class="randomize">Generate random story</button-->
    <button id="randomize" class="btn btn-primary" type="submit">Generate random story</button>
    <button id="theme" class="btn btn-light" type="submit">Set</button>
  </div>
  <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
  <p class="usa"></p>
  <p class="gb"></p>
  <p class="se"></p>
  <p class="no"></p>



  <script src="main.js"></script>
</body>

</html>
